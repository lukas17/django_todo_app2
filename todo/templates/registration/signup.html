<!-- templates/signup.html -->
<!-- Reference Tutorial: https://wsvincent.com/django-user-authentication-tutorial-signup/ -->

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
